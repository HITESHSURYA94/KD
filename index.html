<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Planner with RSVP</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.6;
      margin: 0;
      padding: 20px;
    }

    header {
      text-align: center;
      background-color: #333;
      color: #fff;
      padding: 15px 0;
      margin-bottom: 20px;
    }

    h3 {
      margin-bottom: 10px;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      margin: 0 auto 20px;
    }

    form label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    form input,
    form textarea,
    form select,
    form button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    form textarea {
      resize: vertical;
    }

    form button {
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    form button:hover {
      background-color: #555;
    }

    #eventList {
      margin-top: 20px;
    }

    .event-card {
      background-color: #fff;
      padding: 15px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .event-card h3 {
      color: #333;
    }

    .event-card p {
      margin: 5px 0;
    }

    .event-card p:last-child {
      font-style: italic;
      color: #666;
    }

    .event-card button {
      background-color: #dc3545;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .event-card button:hover {
      background-color: #c82333;
    }

    .rsvp-count {
      font-weight: bold;
      color: #28a745;
      margin-top: 10px;
    }

    #rsvpMessage {
      text-align: center;
      margin-top: 10px;
      font-size: 1rem;
    }

    #appContent {
      display: none;
    }

    #logoutBtn {
      display: block;
      margin: 20px auto;
      background-color: #007bff;
      color: #fff;
      padding: 10px 15px;
      border-radius: 5px;
      text-align: center;
      cursor: pointer;
      width: 200px;
      transition: background-color 0.3s;
    }

    #logoutBtn:hover {
      background-color: #0056b3;
    }

    #loginMessage {
      text-align: center;
      margin: 10px 0;
      color: red;
    }
  </style>
</head>
<body>
  <header>
    <h1>Event Planner with Login</h1>
  </header>

  <!-- Login Section -->
  <section id="loginFormContainer">
    <form id="loginForm">
      <h3>Login</h3>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Login</button>
      <p id="loginMessage"></p>
    </form>
  </section>

  <!-- App Content -->
  <section id="appContent">
    <button id="logoutBtn">Logout</button>

    <!-- Add Event Form -->
    <section>
      <h3>Add New Event</h3>
      <form id="addEventForm">
        <label for="eventName">Event Name:</label>
        <input type="text" id="eventName" name="eventName" required>
        
        <label for="eventDate">Event Date:</label>
        <input type="date" id="eventDate" name="eventDate" required>
        
        <label for="eventTime">Event Time:</label>
        <input type="time" id="eventTime" name="eventTime" required>
        
        <label for="eventLocation">Event Location:</label>
        <input type="text" id="eventLocation" name="eventLocation" required>
        
        <label for="eventDescription">Event Description:</label>
        <textarea id="eventDescription" name="eventDescription" rows="4" required></textarea>
        
        <button type="submit">Add Event</button>
      </form>
    </section>

    <!-- Event List -->
    <section id="eventList">
      <h3>Upcoming Events</h3>
      <p>No events available. Add one above!</p>
    </section>

    <!-- RSVP Form -->
    <section>
      <h3>RSVP for an Event</h3>
      <form id="rsvpForm">
        <label for="rsvpEvent">Select Event:</label>
        <select id="rsvpEvent" name="rsvpEvent" required>
          <option value="" disabled selected>Select an event</option>
        </select>
        
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="attending">Will you be attending?</label>
        <select id="attending" name="attending" required>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
        
        <button type="submit">Submit RSVP</button>
      </form>
      <p id="rsvpMessage"></p>
    </section>
  </section>

  <script src="script.js"></script>
</body>
</html>
